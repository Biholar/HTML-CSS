<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://use.fontawesome.com/dc45eda6a5.js"></script>
	</head>
	<body>
		<div class="form_wrapper">
			<div class="form_container">
				<div class="title_container">
					<h2>Registration</h2>
				</div>
				<div class="row clearfix">
					<div class="">
						<form>
                            <div class="row clearfix">
                                <div class="col_half">
                                    <div class="input_field">
                                    <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                    <input type="text" name="name" placeholder="First Name" />
                                    </div>
                                </div>
                                <div class="col_half">
                                <div class="input_field">
                                    <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                    <input type="text" name="name" placeholder="Last Name" required />
                                </div>
                            </div>
                            </div>
							<div class="input_field">
								<span><i aria-hidden="true" class="fa fa-phone"></i></span>
								<input type="phone" name="phone" placeholder="Phone nubmer" required />
							</div>
							<div class="input_field">
								<span><i aria-hidden="true" class="fa   fa-map-marker "></i></span>
								<input type="adress" name="adress" placeholder="Adress" required />
							</div>
														    
							<div class="input_field radio_option">
								<input type="radio" name="radiogroup1" id="rd1" />
								<label for="rd1">Male</label>
								<input type="radio" name="radiogroup1" id="rd2" />
								<label for="rd2">Female</label>
							</div>
							<div class="input_field select_option">
								<select>
									<option>Select a country</option>
									<option>Option 1</option>
									<option>Option 2</option>
								</select>
								<div class="select_arrow"></div>
							</div>
						
							<input class="button" type="submit" value="Register" />
						</form>
					</div>
				</div>
			</div>
		</div>
		<p class="credit">
			Spizjeno by <a href="https://sa-vo.github.io/SaVo/" target="_blank">AlexBiholar</a>
		</p>
	</body>
</html>
